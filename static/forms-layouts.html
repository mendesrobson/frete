			<main class="content">
				<div class="container-fluid p-0">
					<h1 class="h3 mb-3"> <u>Formulário</h1> </u>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<button type="button" class="btn btn-primary border-dark bg-secondary-dark fa-pull-right">Exportar</button>
								</div>
								<div class="card-body">
									<form>
										<div class="row">
											<div class="mb-3 col-md-6">
												<label class="form-label" for="inputEmail4">Nome do Cliente</label>
												<input type="text" class="form-control" id="Cliente" placeholder="Insira o Nome do Cliente">
											</div>
											<div class="mb-3 col-md-6">
												<label class="form-label" for="inputPassword4">Vendedor Responsável	</label>
												<input type="text" class="form-control" id="Vendedor" placeholder="Insira o Nome do Vendedor">
											</div>
										</div>
										<div class="row">
											<div class="mb-3 col-md-6">
												<label class="form-label" for="inputAddress">Bairro</label>
												<input type="text" class="form-select" id="Bairro" placeholder="Bairro">
											</div>
											<div class="mb-3 col-md-6">
													<label class="form-label" for="inputAddress2">Nome do Motoboy</label>
													<input type="text" class="form-control" id="NomeMotoboy" placeholder="Motoboy Responsável">
											</div>
										</div>
										<div class="row">
											<div class="mb-3 col-md-6">
												<label class="form-label" for="inputCity">Número da Nota Fiscal</label>
												<input type="number" class="form-control" id="NumNF">
											</div>
											<div class="mb-3 col-md-4">
												<label class="form-label" for="inputState">Forma de Pagamento</label>
												<select id="Pagamento" class="form-select">
													<option selected>Selecione</option>
													<option>Boleto</option>
													<option>Crédito</option>
													<option>Débito</option>
													<option>Depósito Bancário</option>
													<option>Dinheiro</option>
											</select>
											</div>
											<div class="mb-3 col-md-2">
												<label class="form-label" for="inputZip">Transportadora</label>
												<input type="number" class="form-control" id="Transportadora">
											</div>
										</div>
										<div class="row">
											<div class="mb-3 col-md-3">
												<label class="form-label" for="inputCity">Frete Motoboy</label>
													<input type="number" class="form-control" id="FreteMotoboy">
											</div>
											<div class="mb-3 col-md-3">
												<label class="form-label" for="inputCity">Frete</label>
													<input type="number" class="form-control" id="Frete">
											</div>
											<div class="mb-3 col-md-3">
												<label class="form-label" for="inputCity">Valor Total</label>
													<input type="number" class="form-control" id="ValorTotal">
											</div>
											<div class="mb-3 col-md-3">
												<label class="form-label" for="inputZip">Retirada</label>
												<input type="text" class="form-control" id="Retirada">
											</div>
										</div>
										<div class="mb-6 col-md-12 btn" >
											<button type="reset" class="btn btn-secondary" >Cancelar</button>
											<button type="submit" class="btn btn-primary " >Salvar</button>
										</div>
									</form><!--form-->
								</div><!--card-body-->
							</div><!--card-->
						</div><!--col-md-12-->
					</div><!--row-->
				</div><!--container-fluid p-0-->
			</main> <!--content-->
